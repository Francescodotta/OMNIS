<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.7.0" xsi:noNamespaceSchemaLocation="https://raw.githubusercontent.com/OpenMS/OpenMS/develop/share/OpenMS/SCHEMAS/Param_1_7_0.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="MetaboliteAdductDecharger" description="Decharges and merges different feature charge variants of the same metabolite.">
    <ITEM name="version" value="2.6.0-pre-exported-20220210" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;MetaboliteAdductDecharger&apos;">
      <ITEM name="in" value="" type="input-file" description="input file " required="true" advanced="false" supported_formats="*.featureXML" />
      <ITEM name="out_cm" value="" type="output-file" description="output consensus map" required="false" advanced="false" supported_formats="*.consensusXML" />
      <ITEM name="out_fm" value="" type="output-file" description="output feature map" required="false" advanced="false" supported_formats="*.featureXML" />
      <ITEM name="outpairs" value="" type="output-file" description="output file" required="false" advanced="false" supported_formats="*.consensusXML" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="bool" description="Disables progress logging to command line" required="false" advanced="true" />
      <ITEM name="force" value="false" type="bool" description="Overrides tool-specific checks" required="false" advanced="true" />
      <ITEM name="test" value="false" type="bool" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" />
      <NODE name="algorithm" description="Feature decharging algorithm section">
        <NODE name="MetaboliteFeatureDeconvolution" description="">
          <ITEM name="charge_min" value="1" type="int" description="Minimal possible charge" required="false" advanced="false" />
          <ITEM name="charge_max" value="3" type="int" description="Maximal possible charge" required="false" advanced="false" />
          <ITEM name="charge_span_max" value="3" type="int" description="Maximal range of charges for a single analyte, i.e. observing q1=[5,6,7] implies span=3. Setting this to 1 will only find adduct variants of the same charge" required="false" advanced="false" restrictions="1:" />
          <ITEM name="q_try" value="feature" type="string" description="Try different values of charge for each feature according to the above settings (&apos;heuristic&apos; [does not test all charges, just the likely ones] or &apos;all&apos; ), or leave feature charge untouched (&apos;feature&apos;)." required="false" advanced="false" restrictions="feature,heuristic,all" />
          <ITEM name="retention_max_diff" value="0.4" type="double" description="Maximum allowed RT difference between any two features if their relation shall be determined" required="false" advanced="false" />
          <ITEM name="retention_max_diff_local" value="0.4" type="double" description="Maximum allowed RT difference between between two co-features, after adduct shifts have been accounted for (if you do not have any adduct shifts, this value should be equal to &apos;retention_max_diff&apos;, otherwise it should be smaller!)" required="false" advanced="false" />
          <ITEM name="mass_max_diff" value="0.01" type="double" description="Maximum allowed mass tolerance per feature. Defines a symmetric tolerance window around the feature. When looking at possible feature pairs, the allowed feature-wise errors are combined for consideration of possible adduct shifts. For ppm tolerances, each window is based on the respective observed feature mz (instead of putative experimental mzs causing the observed one)!" required="false" advanced="false" restrictions="0.0:" />
          <ITEM name="unit" value="Da" type="string" description="Unit of the &apos;max_difference&apos; parameter" required="false" advanced="false" restrictions="Da,ppm" />
          <ITEMLIST name="potential_adducts" type="string" description="Adducts used to explain mass differences in format: &apos;Elements:Charge(+/-/0):Probability[:RTShift[:Label]]&apos;, i.e. the number of &apos;+&apos; or &apos;-&apos; indicate the charge (&apos;0&apos; if neutral adduct), e.g. &apos;Ca:++:0.5&apos; indicates +2. Probabilites have to be in (0,1]. The optional RTShift param indicates the expected RT shift caused by this adduct, e.g. &apos;(2)H4H-4:0:1:-3&apos; indicates a 4 deuterium label, which causes early elution by 3 seconds. As fifth parameter you can add a label for every feature with this adduct. This also determines the map number in the consensus file. Adduct element losses are written in the form &apos;H-2&apos;. All provided adducts need to have the same charge sign or be neutral! Mixing of adducts with different charge directions is only allowed as neutral complexes. For example, &apos;H-1Na:0:0.05&apos; can be used to model Sodium gains (with balancing deprotonation) in negative mode." required="false" advanced="false">
            <LISTITEM value="H:+:0.4"/>
            <LISTITEM value="Na:+:0.25"/>
            <LISTITEM value="NH4:+:0.25"/>
            <LISTITEM value="K:+:0.1"/>
            <LISTITEM value="H-2O-1:0:0.05"/>
          </ITEMLIST>
          <ITEM name="max_neutrals" value="1" type="int" description="Maximal number of neutral adducts(q=0) allowed. Add them in the &apos;potential_adducts&apos; section!" required="false" advanced="false" />
          <ITEM name="use_minority_bound" value="true" type="string" description="Prune the considered adduct transitions by transition probabilities." required="false" advanced="false" />
          <ITEM name="max_minority_bound" value="3" type="int" description="Limits allowed adduct compositions and changes between compositions in the underlying graph optimization problem by introducing a probability-based threshold: the minority bound sets the maximum count of the least probable adduct (according to &apos;potential_adducts&apos; param) within a charge variant with maximum charge only containing the most likely adduct otherwise. E.g., for &apos;charge_max&apos; 4 and &apos;max_minority_bound&apos; 2 with most probable adduct being H+ and least probable adduct being Na+, this will allow adduct compositions of &apos;2(H+),2(Na+)&apos; but not of &apos;1(H+),3(Na+)&apos;. Further, adduct compositions/changes less likely than &apos;2(H+),2(Na+)&apos; will be discarded as well." required="false" advanced="false" restrictions="0:" />
          <ITEM name="min_rt_overlap" value="0.66" type="double" description="Minimum overlap of the convex hull&apos; RT intersection measured against the union from two features (if CHs are given)" required="false" advanced="false" restrictions="0.0:1.0" />
          <ITEM name="intensity_filter" value="false" type="bool" description="Enable the intensity filter, which will only allow edges between two equally charged features if the intensity of the feature with less likely adducts is smaller than that of the other feature. It is not used for features of different charge." required="false" advanced="false" />
          <ITEM name="negative_mode" value="false" type="string" description="Enable negative ionization mode." required="false" advanced="false" />
          <ITEM name="default_map_label" value="decharged features" type="string" description="Label of map in output consensus file where all features are put by default" required="false" advanced="true" />
          <ITEM name="verbose_level" value="3" type="int" description="Amount of debug information given during processing." required="false" advanced="true" restrictions="0:3" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
